<html>
<head>
    <title>Dr.Phischel</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximun-scale=1.0, minimun-scale=1.0">    
  </head>
</head>
<body>
    <header>
      <div class="container-fluid">
        <h2>Creación de doctores:</h2>
      </div>

    </header>
    <div class="container">
        <div class="col-md-6">
            <br />
            <form action="" class="">
              <div class="form-group">
                  <label for="nombre">Nombre:</label>
                  <input class="form-control" id="nombre" maxlength="15" type="text" placeholder="Nombre:" data-ng-model="nuevoCliente.nombre">
              </div>
              <div class="form-group">
                  <label for="nombre">Apellidos:</label>
                  <input class="form-control" id="nombre" maxlength="15" type="text" placeholder="Apellidos:" data-ng-model="nuevoCliente.apellido">
              </div>
                <div class="form-group">
                    <label for="cedula">Cedula:</label>
                    <input class="form-control" id="cedula" max="99999999999" min="100000000" type="number" placeholder="Cedula:" data-ng-model="nuevoCliente.cedula">
                </div>
                <div class="form-group">
                    <label for="nombre">Contraseña:</label>
                    <input class="form-control" id="nombre" maxlength="20" type="password" placeholder="Password:" data-ng-model="nuevoCliente.password">
                </div>
                <div class="form-group">
                    <label for="nombre">Fecha Nacimiento:</label>
                    <input class="form-control" id="nombre" type="date" placeholder="Fecha de Nacimiento:" data-ng-model="nuevoCliente.FechaNacimiento">
                </div>
                <div class="form-group">
                    <label for="Residencia">Residencia:</label>
                    <input class="form-control" id="Residencia" maxlength="45" type="text" step="any" min="0" placeholder="Residencia:" data-ng-model="nuevoCliente.Residencia">
                </div>
                <div class="form-group">
                    <label for="option">Especialidad</label>
                    <select ng-options="espe.Nombre for espe in Especialidades" class="form-control" data-ng-model="espeSelected" data-ng-change="cambiarEspecialidadActual()"></select>
                </div>
                <div class="form-group">
                    <label for="Especialidad">Tarjeta de Credito:</label>
                    <input class="form-control" id="Residencia" max="9999999999999999" onforminput="1000000000000000" type="number" step="any" min="0" placeholder="Tarjeta de Credito:" data-ng-model="nuevoCliente.TarjetaCredito">
                </div>
                <div class="form-group">
                    <label for="Dirección del consultorio">Dirección del consultorio:</label>
                    <input class="form-control" id="Residencia" maxlenght="45" type="text" step="any" min="0" placeholder="Dirección del consultorio:" data-ng-model="nuevoCliente.DireccionConsultorio">

                <br><br>
                <a data-ng-disable="!espeSelected"  data-ng-click="enviarNuevoCliente()" class="btn btn-success">Enviar Solicitud</a>
                <a class="btn btn-primary">Regresar</a>


        </div>



        </form>

    </div>



    <script src="http:code.jquery.com/jquery-latest.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>
</html>
