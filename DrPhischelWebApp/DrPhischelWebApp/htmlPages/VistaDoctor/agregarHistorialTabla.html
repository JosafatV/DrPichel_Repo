      <input type="text" class="form-control" id="search" placeholder="Buscar Clientes" data-ng-model="search" />
      <h1>{{search}}</h1>
  <table class="table table-striped table-bordered table-hover table-condensed" data-ng-click="goAgregarHistorialClienteEspecifico($index)">
      <tr>
          <th>C�dula</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Fecha de Nacimiento</th>
          <th>Residencia</th>
      </tr>
      <tr data-ng-repeat="paciente in listaPacientes  | filter: search" data-ng-click="goAgregarHistorialClienteEspecifico($index)">
          <td>{{paciente.cedula}}</td>
          <td>{{paciente.nombre}}</td>
          <td>{{paciente.apellido}}</td>
          <td>{{paciente.FechaNacimiento}}</td>
          <td>{{paciente.Residencia}}</td>
      </tr>
</table>
