<html>
<head>
  <title>Dr.Phischel</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximun-scale=1.0, minimun-scale=1.0">
  <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="css/estilos.css">-->
</head>
<body>
  <header>
    <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navegacion-fp">
            <span class="sr-only">Desplegar / Ocultar Menu</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <!--Inicia Menu-->
        <div class="collapse navbar-collapse " id="navegacion-fp">
          <ul class="nav navbar-nav">
            <li class="active"><h3>Añadir Historial<h3></li>
        </div>
      </nav>
  </header>
<div class="container">
  <div class="col-md-6">
  <br/>
  <form action=""class="">
    <div class="form-group">
      <h1 for="nombre">Nombre del paciente: {{nombrePaciente}}</h1>
    </div>
    <div class="form-group">
      <label for="mensaje">Observaciones</label>
      <textarea class="form-control" id="mensaje" placeholder="Escriba su mensaje" data-ng-model="observaciones"></textarea>
    </div>
    <div class="form-group">
      <label for="mensaje">Estudios</label>
      <textarea class="form-control" id="mensaje" placeholder="Escriba su mensaje" data-ng-model="estudios"></textarea>
    </div>
      <!-------------------------Parte para agregar los medicamentos a una receta--------------------------->
      <h4 data-ng-hide="checked">Seleccione los medicamentos del paciente</h4>
      <div class="form-group">
          <label for="option" data-ng-hide="checked">Medicamentos</label>
          <select data-ng-hide="checked" ng-options="med.nombre for med in meds" class="form-control" data-ng-model="docSelected" data-ng-change="cambiarDoctorActual()"></select>
      </div>

    <br><br>
      <a data-ng-hide="!checked" ng-click="agregarMedicamentos()" class="btn btn-success">Agregar Medicamentos</a>
      <a ng-click="sendHistorial()"class="btn btn-success">Guardar Historial</a>


    </div>



  </form>

</div>












<script src="http:code.jquery.com/jquery-latest.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>
</html>
