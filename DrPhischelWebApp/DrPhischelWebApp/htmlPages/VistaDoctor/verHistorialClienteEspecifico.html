<!DOCTYPE html>
<html data-ng-app="DrPhischelApp">
<head>
    <meta charset="utf-8">
</head>

<body>
    <div class="form-group">
      <div class="container-fluid">
        <h1>Historial del paciente: {{pacienteActual.nombre}} {{pacienteActual.apellido}} </h1>
        <h4>
            <font color="black">
                Cedula: {{pacienteActual.cedula}}
            </font>
        </h4><br>
        <h4>
            <font color="black">
                Residencia: {{pacienteActual.Residencia}}
            </font>
        </h4><br>
        <div class="col-md-6">
          <input type="text" class="form-control" id="search" placeholder="Buscar en Historial" data-ng-model="search" />
        </div>
        <h1>{{search}}</h1>
      </div>
    </div>
    <div class="container-fluid">
      <table class="table table-bordered table-hover table-condensed ip">
          <tbody>
              <tr>
                  <th>Descripcion</th>
                  <th>Estudios</th>
                  <th>Doctor</th>
              </tr>
              <tr data-ng-repeat="entrada in listaHistorial | filter: search" data-ng-click="goRecetasDeHistorial($index)">
                  <td>{{entrada.Descripcion}}</td>
                  <td>{{entrada.Estudios}}</td>
                  <td>{{entrada.Doctor}}</td>
              </tr>
          </tbody>
      </table><br>
      <div class="form-group">
          <button data-ng-click="goRecetasDeHistorial()" class="btn btn-primary">Regresar</button>
      </div>
    </div>



</body>
</html>
