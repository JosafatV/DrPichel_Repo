

<!DOCTYPE html>
<html data-ng-app="DrPhischelApp">
<head>

</head>
<body>

    <div ng-repeat="item in days" ng-init="sumar()"><div ng-repeat="iteno in item " ng-init="sum()"></div></div>

    <h2 class="text-center">{{ vm.calendarTitle }}</h2>

    <div class="row">

        <div class="col-md-6 text-center">
            <div class="btn-group">

                <button class="btn btn-primary"
                        mwl-date-modifier
                        date="vm.viewDate"
                        decrement="vm.calendarView">
                    Previous
                </button>
                <button class="btn btn-default"
                        mwl-date-modifier
                        date="vm.viewDate"
                        set-to-today>
                    Today
                </button>
                <button class="btn btn-primary"
                        mwl-date-modifier
                        date="vm.viewDate"
                        increment="vm.calendarView">
                    Next
                </button>
            </div>
        </div>

        <br class="visible-xs visible-sm">

        <div class="col-md-6 text-center">
            <div class="btn-group">
                <label class="btn btn-primary" ng-model="vm.calendarView" uib-btn-radio="'year'">Year</label>
                <label class="btn btn-primary" ng-model="vm.calendarView" uib-btn-radio="'month'">Month</label>
                <label class="btn btn-primary" ng-model="vm.calendarView" uib-btn-radio="'week'">Week</label>
                <label class="btn btn-primary" ng-model="vm.calendarView" uib-btn-radio="'day'">Day</label>
            </div>
        </div>

    </div>

    <br>

    <mwl-calendar events="vm.events"
                  view="vm.calendarView"
                  view-title="vm.calendarTitle"
                  view-date="vm.viewDate"
                  on-event-click="vm.eventClicked(calendarEvent)"
                  on-event-times-changed="vm.eventTimesChanged(calendarEvent); calendarEvent.startsAt = calendarNewEventStart; calendarEvent.endsAt = calendarNewEventEnd"
                  edit-event-html="'<i class=\'glyphicon glyphicon-pencil\'></i>'"
                  delete-event-html="'<i class=\'glyphicon glyphicon-remove\'></i>'"
                  on-edit-event-click="vm.eventEdited(calendarEvent)"
                  on-delete-event-click="vm.eventDeleted(calendarEvent)"
                  cell-is-open="vm.isCellOpen"
                  day-view-start="06:00"
                  day-view-end="22:00"
                  day-view-split="30"
                  cell-modifier="vm.modifyCell(calendarCell)">
    </mwl-calendar>

    <br><br><br>

    <h3 id="event-editor">
        Edit events
        <button class="btn btn-primary pull-right"
                ng-click="vm.events.push({title: 'New event', type: 'important', draggable: true, resizable: true})">
            Add new
        </button>
        <div class="clearfix"></div>
    </h3>

    <table class="table table-bordered">

        <thead>
            <tr>
                <th>Title</th>
                <th>Type</th>
                <th>Starts at</th>
                <th>Ends at</th>
                <th>Remove</th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="event in vm.events track by $index">
                <td>
                    <input type="text"
                           class="form-control"
                           ng-model="event.title">
                </td>
                <td>
                    <select ng-model="event.type" class="form-control">
                        <option value="important">Important</option>
                        <option value="warning">Warning</option>
                        <option value="info">Info</option>
                        <option value="inverse">Inverse</option>
                        <option value="success">Success</option>
                        <option value="special">Special</option>
                    </select>
                </td>
                <td>
                    <p class="input-group" style="max-width: 250px">
                        <input type="text"
                               class="form-control"
                               readonly
                               uib-datepicker-popup="dd MMMM yyyy"
                               ng-model="event.startsAt"
                               is-open="event.startOpen"
                               close-text="Close">
                        <span class="input-group-btn">
                            <button type="button"
                                    class="btn btn-default"
                                    ng-click="vm.toggle($event, 'startOpen', event)">
                                <i class="glyphicon glyphicon-calendar"></i>
                            </button>
                        </span>
                    </p>
                    <uib-timepicker ng-model="event.startsAt"
                                    hour-step="1"
                                    minute-step="15"
                                    show-meridian="true">
                    </uib-timepicker>
                </td>
                <td>
                    <p class="input-group" style="max-width: 250px">
                        <input type="text"
                               class="form-control"
                               readonly
                               uib-datepicker-popup="dd MMMM yyyy"
                               ng-model="event.endsAt"
                               is-open="event.endOpen"
                               close-text="Close">
                        <span class="input-group-btn">
                            <button type="button"
                                    class="btn btn-default"
                                    ng-click="vm.toggle($event, 'endOpen', event)">
                                <i class="glyphicon glyphicon-calendar"></i>
                            </button>
                        </span>
                    </p>
                    <uib-timepicker ng-model="event.endsAt"
                                    hour-step="1"
                                    minute-step="15"
                                    show-meridian="true">
                    </uib-timepicker>
                </td>
                <td>
                    <button class="btn btn-danger"
                            ng-click="vm.events.splice($index, 1)">
                        Delete
                    </button>
                </td>
            </tr>
        </tbody>

    </table>



    <!--------------------------------------------------------------------------------->

    <style>
        .full button span {
            background-color: limegreen;
            border-radius: 32px;
            color: black;
        }

        .partially button span {
            background-color: orange;
            border-radius: 32px;
            color: black;
        }
    </style>
    <div>
        <pre>Selected date is: <em>{{dt | date:'fullDate' }}</em></pre>
        <h4>Inline</h4>
        <div style="display:inline-block; min-height:290px;">
            <uib-datepicker ng-model="dt" class="well well-sm" datepicker-options="options"></uib-datepicker>
        </div>
        <hr />
        <button type="button" class="btn btn-sm btn-info" ng-click="today()">Today</button>
        <button type="button" class="btn btn-sm btn-default" ng-click="setDate(2009, 7, 24)">2009-08-24</button>
        <button type="button" class="btn btn-sm btn-danger" ng-click="clear()">Clear</button>
        <button type="button" class="btn btn-sm btn-default" ng-click="toggleMin()" uib-tooltip="After today restriction">Min date</button>
    </div>





    <!------------------------------------------------------------>
    <style>
        td:hover {
            background-color: lightblue;
        }
    </style>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">
                        Toggle navigation
                    </span>
                    <span class="icon-bar">
                    </span>
                    <span class="icon-bar">
                    </span>
                    <span class="icon-bar">
                    </span>
                </button>
                <h1 class="logo">
                    <a title="tutorialspoint">
                        <img alt="tutorialspoint" src="http://www.tutorialspoint.com/green/images/logo.png" style="height: auto; width: auto; display: inline-block; top: 0px;">
                    </a>
                </h1>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    <!-- Full Width Image Header -->
    <!-- Page Content -->
    <div class="container">
        <h1 class="thick-heading">
            ||Simple Calender Example||
        </h1>
        <!-- First Featurette -->
        <div class="featurette" id="about">
            <!------------------------code---------------start---------------->
            <div class="span12">
                <table class="table-hover table-bordered table-striped" ng-click="probar()">
                    <thead>
                        <tr>
                            <th colspan="7">
                                <span class="btn-group">

                                    <p style="margin-left: 48px;">February 2012</p>

                                </span>
                            </th>
                        </tr>
                        <tr>
                            <th>Su</th>
                            <th>Mo</th>
                            <th>Tu</th>
                            <th>We</th>
                            <th>Th</th>
                            <th>Fr</th>
                            <th>Sa</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in listaFechas">
                            <td height=100 width=100>{{item}}</td>
                            <td height=100 width=100>{{item}}</td>
                            <td height=100 width=100>{{item}}</td>
                            <td height=100 width=100>{{item}}</td>
                            <td height=100 width=100>{{item}}</td>
                            <td height=100 width=100>{{item}}</td>
                            <td height=100 width=100>{{item}}</td>
                        </tr>

        </div>

            <div class="container">

                    <div class="col-md-1">
                        <a href="index.html" class="logo">
                            <img alt="Tutorials Point" class="img-responsive" src="http://www.tutorialspoint.com//scripts/img/logo-footer.png">
                        </a>
                    </div>
                    <div class="col-md-3 col-sm-12 col-xs-12">
                        <p>
                            © Copyright 2015. All Rights Reserved.
                        </p>
                    </div>
                </div>

        </div>
    </div>
</body>
